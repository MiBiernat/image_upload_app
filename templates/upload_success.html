<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pliki przesłane - 60 urodziny Adama</title>
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="glitter" id="glitter"></div>
    
    <h1>Dziekujemy!</h1>
    <p>Przesłane pliki:</p>
    <ul>
        {% for filename in filenames %}
            <li>{{ filename }}</li>
        {% endfor %}
    </ul> 
    <p><a href="/" class="button">Prześlij kolejne zdjęcia</a></p>

    <script>
        function createGlitter() {
            const glitter = document.getElementById('glitter');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('glitter-particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                glitter.appendChild(particle);
            }
        }
        createGlitter();
    </script>
</body>
</html>
